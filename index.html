<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poem for Martin ‚Äî From Geofry</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d2671, #c33764);
      font-family: 'Georgia', 'Times New Roman', serif;
      overflow: hidden;
      color: #fff;
    }
    .card {
      max-width: 700px;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6b6b, #fddb92, #6be4b8, #7a8cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientShift 8s ease infinite;
    }
    .poem {
      font-size: 20px;
      line-height: 1.8;
      white-space: pre-line;
      text-align: left;
      margin-bottom: 20px;
    }
    .footer {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.85;
    }
    button {
      margin-top: 24px;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(30px)}
      to {opacity:1; transform:translateY(0)}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">I Love You, Martin</div>
    <div class="poem" id="poem"></div>
    <div class="footer">‚Äî From Geofry with love ‚ù§Ô∏è</div>
    <button onclick="speakPoem()">üîä Let It Talk</button>
  </div>

  <script>
    const poem = `In every breath I whisper your name,\nA quiet tide that knows no shame.\nThrough moonlit hours and morning light,\nYour love is mine, my guiding light.\n\nMartin, heart of gentle grace,\nWithin your arms I find my place.\nNo storm can alter what feels true‚Äî\nThis lifelong song I sing to you.\n\nSo hold these words, both warm and bright,\nA promise kept through every night.\nFrom Geofry's soul, a steady flame‚Äî\nI love you, Martin; I call your name.`;

    document.getElementById('poem').textContent = poem;

    function speakPoem(){
      const utterance = new SpeechSynthesisUtterance(poem);
      utterance.pitch = 1;
      utterance.rate = 0.95;
      utterance.volume = 1;
      utterance.lang = 'en-US';
      const voices = speechSynthesis.getVoices();
      const preferred = voices.find(v => v.lang === 'en-US' && /male|David|Mark|Mike/i.test(v.name));
      if(preferred) utterance.voice = preferred;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    window.onload = () => {
      setTimeout(speakPoem, 2000);
    };
  </script>
</body>
</html>
